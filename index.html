<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main-css-reset.css">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header class="header">
    <h1><img src="images/logo.svg" alt="logo"></h1>
  </header>

  <main class="app-wrapper">
    <article class="app-left">
      <div class="bill-input">
        <h2>Bill</h2>
        <input type="number" id="bill" name="bill" class="bill" placeholder="0">
      </div>

      <div class="select-number">
        <div>
          <h2>Number of People</h2>
          <span id="cant-be-zero">Can't be zero</span>
        </div>
        <input type="number" id="num-of-people" name="number-of-people" placeholder="1">
      </div>

      <div class="tip-selection">
        <h2>Select Tip %</h2>
        <div class="button-container">
          <button data-number>5%</button>
          <button data-number>10%</button>
          <button data-number>15%</button>
          <button data-number>20%</button>
          <button data-number>25%</button>
          <input type="number" id="custom-input" class="custom-input" name="custom-input" placeholder="Custom">
        </div>
      </div>
    </article>


    <article class="app-right">
      <div class="results">
        <div class="result">
          <div>
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <span id="outcome-a" class="outcome-a">$0.00</span>
        </div>

        <div class="result">
          <div>
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <span id="outcome-b" class="outcome-b">$0.00</span>
        </div>
      </div>

      <button id="reset" class="reset">RESET</button>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://github.com/xAnDrOm3dAx/tip-calculator">Christopher Werkmeister</a>.
    </div>
  </footer>
</body>

</html>
