<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main-css-reset.css">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo">
  </header>

  <main class="app-wrapper">
    <section class="app-left">
      <div class="bill-input">
        <label for="bill">Bill</label>
        <input type="number" id="bill" name="bill" placeholder="0">
      </div>

      <div class="tip-selection">
        <label>Select Tip %</label>
        <div class="button-container">
          <button data-number class=>5%</button>
          <button data-number class=>10%</button>
          <button data-number class=>15%</button>
          <button data-number class=>25%</button>
          <button data-number class=>50%</button>
          <button class="custom-btn">Custom</button>
        </div>
      </div>

      <div class="select-number">
        <label for="number-of-people">Number of People</label>
        <input type="number" id="number-of-people" name="number-of-people" placeholder="0">
      </div>
    </section>

    <section class="app-right">
      <div class="results">
        <div class="result">
          <div>
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <span id="outcome">$0.00</span>
        </div>

        <div class="result">
          <div>
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <span id="outcome">$32.47</span>
        </div>
      </div>

      <button id="reset">RESET</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
